<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List Design</title>
        <!-- Google Fonts Roboto -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <!-- FontAwesome CSS File -->
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <!-- Reset CSS File -->
        <link rel="stylesheet" type="text/css" href="css/reset-css.css">
        <!-- Grid System CSS File -->
        <link rel="stylesheet" type="text/css" href="css/grid-system.css">
        <!-- Theme Main CSS File -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <section class="todo-list-section">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="todo-list-box">
                            <div class="list-header">
                                <h3>CSS To Do List</h3>
                            </div>
                            <div class="list-main-content">
                                <ul>
                                    <li class="done"><del class="del-text">Eat</del></li>
                                    <li>Drink</li>
                                    <li>Work</li>
                                    <li class="done"><del class="del-text">Sleep</del></li>
                                    <li class="done"><del class="del-text">Bath</del></li>
                                    <li>Exercise</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-8" style="position: relative;
                    height: 415px;">
                       <div class="todo-list-dsc">
                            <h1>Todo List</h1>
                            <p>CSS Todo List Design</p>
                       </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
