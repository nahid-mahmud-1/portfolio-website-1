<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Design</title>
        <!-- Google Fonts Roboto -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <!-- Reset CSS File -->
        <link rel="stylesheet" type="text/css" href="css/reset-css.css">
        <!-- Grid System CSS File -->
        <link rel="stylesheet" type="text/css" href="css/grid-system.css">
        <!-- Theme Main CSS File -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- Form Section -->
        <section class="form-section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="form-design">
                            <div class="img-cotainer">
                                <h3>Sign Up</h3>
                            </div>
                            <div class="form-container">
                                <form action="">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" placeholder="Username" required="required" name="username" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Email</label>
                                        <input type="email" placeholder="Email" name="email" required="required" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Password</label>
                                        <input type="password" placeholder="Password" required="required" name="pasw" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Confirm Password</label>
                                        <input type="password" placeholder="Password" required="required" name="confirm-pasw" class="form-control">
                                    </div>
                                    <button type="submit" class="signup-btn">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
